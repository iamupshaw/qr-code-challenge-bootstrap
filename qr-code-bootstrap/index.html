<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QR Code Component</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #d5e1ef;
    }
    .qr-card {
      max-width: 400px;
      max-height: 410%;
      border-radius: 1rem;
    }
    .qr-card img {
      border-top-left-radius: 1rem;
      border-top-right-radius: 1rem;
    }
  </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">

  <div class="card qr-card shadow-sm text-center">
    <img src="mod-3/qr-code-component-main/images/image-qr-code.png" alt="QR Code" class="img-fluid">
    <div class="card-body">
      <h5 class="card-title fw-bold">Improve your front-end skills by building projects</h5>
      <p class="card-text text-muted">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
  </div>

</body>
</html>
